<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewpoint" content="width=device-width">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="account-style.css">
</head>
<body>
<h1>Login</h1>

<form>

</form>

<div class="register-link">
  <a href="registro.html">Registrar uma nova conta</a>
</div>

</div>
</body>
</html>
